<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Multiplication - Level 1</title>
    <link rel="stylesheet" href="mainpage.css" />
    <link rel="stylesheet" type="text/css" href="game.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">Master Multiplication</a>

            <ul class="nav_items">
                <li class="nav_item">
                    <a href="#" class="nav_link">HOME</a>
                    <a href="#" class="nav_link">START OVER</a>
                    <a href="#" class="nav_link">HELP</a>
                    <a href="#" class="nav_link">ABOUT US</a>
                    <a href="#" class="nav_link">CONTACT</a>
                    <a href="#" class="nav_link">OTHERS</a>
                </li>
            </ul>

            <a href="login.html"><button class="button" id="form-open">Login</button></a>
        </nav>
    </header>

    <div class="score-box"><h2>Score:</h2> <span id="score">0</span></div>
    <div class="time-box"><h2>Time:</h2> <span id="time">0</span></div>
    <div class="container">
        <div class="countdown-box" id="countdown">
            <h1 id="countdown-label" style="display: none;">Countdown:</h1>
            <h1><span id="countdown-value"></span></h1>
        </div>
        <div class="controls">
            <button id="start-button">Start Game</button>
        </div>
        <div class="question-box">
            <h2 id="question">Question</h2>
            <input type="text" id="answer" placeholder="Enter your answer">
            <button id="submit-button">Submit</button>
        </div>
        <div class="comment-box">
            <h2 id="comment"></h2>
        </div>
        <div class="main-parent">
            <div class="race-track">
                <img src="racetrack.jpg" width="100%" height="100px" alt="">
                <div id="car">
                    <img src="WhatsApp Image 2023-07-02 at 21.57.18.jpg" width="75px" height="50px" alt="">
                </div>
            </div>
        </div>
        <div id="finish-line"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
